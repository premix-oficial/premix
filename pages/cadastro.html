<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/cadastro.css">
  <link rel="icon" href="../img/Logo-Reduzida-Branca.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
<header class="header">
  <div class="logo">
    <img src="../img/logobranca.png" alt="logo premix">
  </div>
  <div class="menu-e-botao">
    <nav class="nav">
      <ul>
        <li><a href="../index.html" class="nav-tab home-tab">Home</a></li>
        <li><a href="faq.html" class="nav-tab faq-tab">FAQ</a></li>
        <li><a href="cadastro.html" class="nav-tab cadastro-tab">Cadastro</a></li>
      </ul>
    </nav>
    <a href="download.html" class="download-button">Download</a>
  </div>
</header>
    <div class="container">
    <div class="card">
      <div class="left-panel">
        <h2>Inscrever-se</h2>
        <p>Crie sua conta agora mesmo!</p>
      </div>

      <div class="right-panel">
        <form onsubmit="event.preventDefault(); cadastrarUsuario();">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" required />

          <label for="confirmar_senha">Confirme a Senha:</label>
          <input type="password" id="confirmar_senha" name="confirmar_senha" required />

          <input type="submit" value="Cadastrar" />
        </form>
      </div>
    </div>
  </div>

  <script src="../js/cadastro.js"></script>
  <script>
(async function() {
  const container = document.getElementById('header');
  if (!container) return;

  const isInPages = window.location.pathname.includes('/pages/');
  const headerUrl = isInPages ? '../header.html' : 'header.html';

  try {
    const res = await fetch(headerUrl);
    if (!res.ok) throw new Error('HTTP ' + res.status);
    const html = await res.text();
    container.innerHTML = html;

    // Se estivermos em /pages/, prefixa '../' em URLs relativas dentro do header
    if (isInPages) {
      const toFix = [
        { sel: 'img', attr: 'src' },
        { sel: 'a', attr: 'href' },
        { sel: 'link', attr: 'href' },
        { sel: 'script', attr: 'src' }
      ];
      toFix.forEach(({sel, attr}) => {
        container.querySelectorAll(sel).forEach(el => {
          const val = el.getAttribute(attr);
          if (!val) return;
          if (val.startsWith('http') || val.startsWith('/') || val.startsWith('../') || val.startsWith('data:')) return;
          el.setAttribute(attr, '../' + val);
        });
      });
    }
  } catch (err) {
    console.error('Não foi possível carregar header:', err);

    // Fallback simples (funciona quando abre com file://)
    if (isInPages) {
      container.innerHTML = `
        <header class="header">
          <div class="logo"><img src="../img/logobranca.png" alt="logo premix"></div>
          <div class="menu-e-botao">
            <nav class="nav"><ul>
              <li><a href="../index.html">Home</a></li>
              <li><a href="faq.html">FAQ</a></li>
              <li><a href="cadastro.html">Cadastro</a></li>
            </ul></nav>
            <a href="download.html" class="download-button">Download</a>
          </div>
        </header>
      `;
    } else {
      container.innerHTML = `
        <header class="header">
          <div class="logo"><img src="img/logobranca.png" alt="logo premix"></div>
          <div class="menu-e-botao">
            <nav class="nav"><ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="pages/faq.html">FAQ</a></li>
              <li><a href="pages/cadastro.html">Cadastro</a></li>
            </ul></nav>
            <a href="pages/download.html" class="download-button">Download</a>
          </div>
        </header>
      `;
    }
  }
})();
</script>

</body>
</html>
